<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Upload Test</title>
</head>
<body>
    <h1>Avatar Upload Test</h1>
    <form id="uploadForm">
        <input type="file" id="avatarFile" accept="image/*" required>
        <button type="submit">Upload Avatar</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('avatarFile');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Please select a file</p>';
                return;
            }

            const formData = new FormData();
            formData.append('avatar', file);

            // Get token from localStorage (if you have one stored)
            const token = localStorage.getItem('auth_token');
            const headers = {};
            if (token) {
                headers.Authorization = `Bearer ${token}`;
            }

            try {
                console.log('Uploading file:', file.name, 'Size:', file.size, 'Type:', file.type);
                
                const response = await fetch('http://localhost:8000/user/profile-avatar', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include',
                    headers: headers
                });

                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <p style="color: green;">Success: ${data.message}</p>
                        <p>User: ${JSON.stringify(data.user, null, 2)}</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <p style="color: red;">Error: ${data.message}</p>
                    `;
                }
            } catch (error) {
                console.error('Upload error:', error);
                document.getElementById('result').innerHTML = `
                    <p style="color: red;">Network Error: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
