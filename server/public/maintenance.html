<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Flyobo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .maintenance-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 3rem;
            text-align: center;
            max-width: 90%;
            width: 500px;
        }
        
        .maintenance-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #667eea;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2d3748;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #4a5568;
        }
        
        .progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 60%;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 40%; }
            50% { width: 70%; }
            100% { width: 40%; }
        }
        
        .contact-info {
            background: #f7fafc;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        .contact-info h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #2d3748;
        }
        
        .contact-info p {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .estimated-time {
            font-weight: 600;
            color: #667eea;
        }
        
        @media (max-width: 600px) {
            .maintenance-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-icon">ðŸš§</div>
        <h1>Website Under Maintenance</h1>
        <p>We're currently performing scheduled maintenance to improve your experience. Our team is working hard to get things back up and running as quickly as possible.</p>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <p class="estimated-time">Estimated completion: 30 minutes</p>
        
        <div class="contact-info">
            <h2>Need Help?</h2>
            <p>Email: team.flyobo@gmail.com</p>
            <p>Phone: +91 92912 37399</p>
        </div>
    </div>
    
    <script>
        setTimeout(function() {
            window.location.reload();
        }, 20000);
    </script>
</body>
</html>
